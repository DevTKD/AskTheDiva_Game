<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>The Yes-No Diva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="desktop-1">
    <img class="sassy-3-1" src="assets/sassy3.png" alt="Sassy women giving her opinion"/>
    <div class="rectangle-1"></div>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#questionModal">
        Submit
    </button>

    <div class="enter-a-yes-no-question">Enter a yes/no question:</div>
    <div class="diva-kay-bee-s-response">Diva KayBee’s Response:</div>
    <div class="rectangle-3"></div>
    <img class="rectangle-4" src="assets/rectangle-40.svg" alt="Dialog box"/>
    <div class="got-questions-diva-kay-bee-has-answers">
        ✨Got Questions?...Diva KayBee Has Answers!✨
    </div>
</div>

<!-- Modal structure -->
<div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="questionModalLabel">Enter a Yes/No Question</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="yesNoQuestion"></label><input type="text" class="form-control" id="yesNoQuestion" placeholder="Type your question here">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
